<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiragagana Katakana Flashcards</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="outer">
        <div class="middle">
            <div class="inner">
                
                <div id="kana_print_div" 
                     class="kana_print_div hidden">
                    <h1 id="kana_print"></h1>
                </div>
                
                <div id="inout_div" class="inout_div">
                    <input type="text" id="inout_txt"              
                    minlength="1" maxlength="3" 
                    placeholder="Your answer" pattern="[A-Za-z]{3}"
                    disabled="true" class="hidden">
                </div>

                <div class="button_div">
                    <input type="button" id="hiragana_start_btn"
                    value="Hiragana" class=""  
                    onclick="start('hiragana')" >
                    <input  type="button" id="katakana_start_btn"  
                    value="Katakana"  class=""
                    onclick="start('katakana')" >               

                    <input type="button" id="user_answer_btn" 
                    value="Answer"  class="user_answer_btn hidden" 
                    disabled="true" onclick="answer()">
                    <input type="button" id="show_answer_btn" 
                    value="Show Answer"  class="show_answer_btn hidden" 
                    disabled="true" onclick="show_answer()">
                    
                    <input type="button" id="more_btn"
                    value="One More!"  class="more_btn hidden" 
                    disabled="true" onclick = " ">
                    <input type="button" value="Try "
                    id="switch_btn" class="switch_btn hidden"
                    onclick=" ">
                </div>

            </div>
        </div>
    </div>
    <script src="main.js" ></script>
</body>
</html>
